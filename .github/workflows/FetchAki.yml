name: sync up
env:
  # Required, URL to upstream (fork base) from aki
  UPSTREAM_URL: "https://dev.sp-tarkov.com/SPT-AKI/Server.git"
  # Required, token to authenticate bot, could use ${{ secrets.GITHUB_TOKEN }} 
  # Over here, we use a PAT instead to authenticate workflow file changes.
  WORKFLOW_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Optional, defaults to main
  UPSTREAM_BRANCH: "master"
  # Optional, defaults to UPSTREAM_BRANCH
  DOWNSTREAM_BRANCH: ""
  # Optional fetch arguments
  FETCH_ARGS: ""
  # Optional merge arguments
  MERGE_ARGS: ""
  # Optional push arguments
  PUSH_ARGS: ""
  # Optional toggle to spawn time logs (keeps action active) 
  SPAWN_LOGS: "false" # "true" or "false"

#on:
#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]
on:
  schedule:
    - cron: '0 9 * * *' # every Friday at 17:00pm UTC+8
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: git-sync
        uses: valtech-sd/git-sync@v3
        with:
          source_repo: "https://dev.sp-tarkov.com/SPT-AKI/Server.git"
          source_branch: "master"
          destination_repo: "https://github.com/sovzzz/AKI-SERVER.git"
          destination_branch: "master"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} # optional
          source_ssh_private_key: ${{ secrets.SOURCE_SSH_PRIVATE_KEY }} # optional, will override `SSH_PRIVATE_KEY`
          destination_ssh_private_key: ${{ secrets.GITHUB_TOKEN }} # optional, will override `SSH_PRIVATE_KEY`
